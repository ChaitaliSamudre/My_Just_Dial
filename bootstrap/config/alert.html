<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Alert</title>
</head>

<body>
    <div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!
    </div>
    <div id="alert-holder">
        <!--  -->
    </div>
    <button id="btn" class="btn btn-primary">
        Click Here
    </button>
    <script>
        let mycloseBtn = document.getElementById("close-alert");

        mycloseBtn.addEventListener('click',function () {
            let alertNode = document.querySelector('.alert');
            let alert = bootstrap.Alert.getInstance(alertNode);
            alert.close();
        });

        let btnalert = document.getElementById("show-alert");
        let alhold = document.getElementById("alert-holder");


        btnalert.addEventListener('click', function () {
            let divcreate = document.createElement('div');
            let altelement = "<div  class='alert alert-primary alert-dismissible' role='alert'>A simple primary alert—check it out!</div> ";
            divcreate.innerHTML = altelement;
            alhold.append(divcreate);
        });
    </script>
</body>
</html>
